<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Houndstooth | API Docs</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }

      #swagger-ui .swagger-container .topbar .topbar-wrapper a img {
        display: none;
      }
      #swagger-ui .swagger-container .topbar .topbar-wrapper {
        background-image: url('/HT_red.png');
        background-size: 35px;
        background-position-y: center;
        background-repeat: no-repeat;
        position: relative;
      }
      #swagger-ui .swagger-container .topbar .topbar-wrapper:before {
        position: absolute;
        left: 50px;
        content: "API Docs";
        display: block;
        color: #ccc;
      }

      #swagger-ui .swagger-container .topbar .topbar-wrapper .download-url-wrapper {
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      const apiBaseUrl = localStorage.getItem('apiBaseUrl') || 'http://localhost:4000/dev/api/v1'
      const specDefUrl = apiBaseUrl + 'spec.yml'

      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: specDefUrl,
        dom_id: '#swagger-ui',
        deepLinking: true,
        filter: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
